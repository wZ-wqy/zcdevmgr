<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">图文消息</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md " name="myForm"
                  novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>标题:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="title" ng-maxlength="50"
                               ng-model="item.title"
                               placeholder="请输入标题" required type="text">
                        <div class="text-danger"
                             ng-if="myForm.title.$dirty && myForm.title.$invalid">
                            <span ng-if="myForm.title.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.title.$error.maxlength">不能超过50个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>描述:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="msgdesc" ng-maxlength="500"
                               ng-model="item.msgdesc"
                               placeholder="请输入描述" required type="text">
                        <div class="text-danger"
                             ng-if="myForm.msgdesc.$dirty && myForm.msgdesc.$invalid">
                            <span ng-if="myForm.msgdesc.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.msgdesc.$error.maxlength">不能超过500个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="mark"
                               ng-maxlength="200"
                               ng-model="item.mark" placeholder="请输入备注" type="text">
                        <div class="text-danger"
                             ng-show="myForm.mark.$dirty && myForm.mark.$invalid">
                            <span ng-show="myForm.mark.$error.maxlength">不能超过20个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">跳转URL:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="docurl"
                               ng-maxlength="200"
                               ng-model="item.docurl" placeholder="请输入调整URL" type="text">
                        <div class="text-danger"
                             ng-show="myForm.docurl.$dirty && myForm.docurl.$invalid">
                            <span ng-show="myForm.docurl.$error.maxlength">不能超过20个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片URL:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="imgurl"
                               ng-maxlength="200"
                               ng-model="item.imgurl" placeholder="请输入URL" type="text">
                        <div class="text-danger"
                             ng-show="myForm.imgurl.$dirty && myForm.imgurl.$invalid">
                            <span ng-show="myForm.imgurl.$error.maxlength">不能超过20个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片:</label>
                    <div class="col-sm-10">
                        <div class="dropzone" drop-zone dzconfig="dtldzconfig"
                             dzeventHandlers="dtldzevent" enctype="multipart/form-data">
                            <div class="fallback" id="dropzone">
                                <input multiple="" name="file" type="file"/>
                            </div>
                        </div>
                        <input class="btn btn-primary" ng-click="wxsavepic()" style="margin-top: 5px;" text="保存"
                               type="button" value="保存"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="rn"
                               ng-maxlength="200"
                               ng-model="item.rn" placeholder="请输入排序" type="number">
                        <div class="text-danger"
                             ng-show="myForm.rn.$dirty && myForm.rn.$invalid">
                            <span ng-show="myForm.rn.$error.maxlength">不能超过20个字符 </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn    btn-warning" ng-click="cancel()">取消</button>
        <button class="btn   btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
