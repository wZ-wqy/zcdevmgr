<div ng-controller="mePwdResetCtl">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <form class="form-inline" role="form">
                            <button class="btn btn-sm btn-primary" ng-click="save()"
                                    ng-disabled="myForm.$invalid" type="submit">保存
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>密码修改</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal ng-pristine ng-valid" method="get"
                              name="myForm" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">旧密码:</label>
                                <div class="col-sm-10">
                                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="opwd" ng-maxlength="10"
                                           ng-model="item.opwd"
                                           placeholder="请输入原密码" required type="text"
                                    >
                                    <div class="text-danger"
                                         ng-if="myForm.opwd.$dirty && myForm.opwd.$invalid">
                                        <span ng-if="myForm.opwd.$error.required"> 输入不能为空 </span> <span
                                            ng-show="myForm.opwd.$error.maxlength">不能超过20个字符 </span>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新密码:</label>
                                <div class="col-sm-10">
                                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="npwd1" ng-maxlength="10" ng-minlength="6"
                                           ng-model="item.npwd1"
                                           placeholder="请输入新密码" required type="text"
                                    >
                                    <div class="text-danger"
                                         ng-if="myForm.npwd1.$dirty && myForm.npwd1.$invalid">
                                        <span ng-if="myForm.npwd1.$error.required"> 输入不能为空 </span> <span
                                            ng-show="myForm.npwd1.$error.maxlength">不能超过20个字符 </span> <span
                                            ng-show="myForm.npwd1.$error.minlength">至少输入6个字符 </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">新密码:</label>
                                <div class="col-sm-10">
                                    <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="npwd2" ng-maxlength="10" ng-minlength="6"
                                           ng-model="item.npwd2"
                                           placeholder="请再次输入新密码" required type="text"
                                    >
                                    <div class="text-danger"
                                         ng-if="myForm.npwd2.$dirty && myForm.npwd2.$invalid">
                                        <span ng-if="myForm.npwd2.$error.required"> 输入不能为空 </span> <span
                                            ng-show="myForm.npwd2.$error.maxlength">不能超过20个字符 </span> <span
                                            ng-show="myForm.npwd2.$error.minlength">至少输入6个字符 </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
