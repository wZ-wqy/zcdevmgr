<style>
    .chosen-container {
        width: 100%;
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">存储信息</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md " name="myForm"
                  novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">名称:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="name" ng-maxlength="30" ng-minlength="2"
                               ng-model="item.name"
                               placeholder="请输入名称" required type="text">
                        <div class="text-danger"
                             ng-if="myForm.name.$dirty && myForm.name.$invalid">
                            <span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
                                ng-if="myForm.name.$error.minlength"> 请至少输入1个字符</span> <span
                                ng-show="myForm.name.$error.maxlength">不能超过30个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">是否使用:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                disable-search="true" ng-model="usedSel"
                                ng-options="v.name for v in usedOpt" no-results-text="'没有找到相应条目'"
                                width=100>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">访问控制:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                disable-search="true" ng-model="aclSel"
                                ng-options="item.name for item in aclOpt" no-results-text="'没有找到相应条目'"
                                width=100>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">返回类型:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                disable-search="true" ng-model="returnSel"
                                ng-options="item.name for item in returnOpt" no-results-text="'没有找到相应条目'"
                                width=100>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="mark"
                               ng-maxlength="200"
                               ng-model="item.mark" placeholder="请输入备注" type="text">
                        <div class="text-danger"
                             ng-show="myForm.mark.$dirty && myForm.mark.$invalid">
                            <span ng-show="myForm.mark.$error.maxlength">不能超过200个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sql文本:</label>
                    <div class="col-sm-10">
						<textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="sql" ng-maxlength="4000"
                                  ng-model="item.sqltext"
                                  placeholder="请输入SQL内容" style="height: 120px" type="text"></textarea>
                        <div class="text-danger"
                             ng-show="myForm.sql.$dirty && myForm.sql.$invalid">
                            <span ng-show="myForm.sql.$error.maxlength">不能超过4000个字符 </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
