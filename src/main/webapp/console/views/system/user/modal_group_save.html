<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">用户组设置</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md " name="myForm"
                  novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>名称:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="username" ng-maxlength="10"
                               ng-model="item.name"
                               placeholder="请输入名称" required type="text"
                        >
                        <div class="text-danger"
                             ng-if="myForm.username.$dirty && myForm.username.$invalid">
                            <span ng-if="myForm.username.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.username.$error.maxlength">不能超过20个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>排序:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="sort" ng-maxlength="10"
                               ng-model="item.sort"
                               placeholder="请输入排序" required type="number"
                        >
                        <div class="text-danger"
                             ng-if="myForm.sort.$dirty && myForm.sort.$invalid">
                            <span ng-if="myForm.sort.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.sort.$error.maxlength">不能超过20个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注:</label>
                    <div class="col-sm-10">
                        <input class="form-control" ng-model="item.mark" type="text">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
