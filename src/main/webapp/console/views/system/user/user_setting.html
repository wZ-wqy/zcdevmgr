<div ng-controller="sysUserSettingCtl">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label for="class">用户组</label> <select chosen
                                                                       class="chosen-select" data-placeholder-text-single="'请选择...'"
                                                                       disable-search="true"
                                                                       id="class"
                                                                       ng-model="userGroupSel"
                                                                       ng-options="item.name for item in userGroupOpt"
                                                                       no-results-text="'没有找到相应条目'"
                                                                       style="width: 120px;">
                                <option value=""></option>
                            </select>
                            </div>
                            <div class="form-group">
                                <input class="form-control ng-pristine ng-valid ng-empty ng-touched"
                                       name="name"
                                       ng-model="ct" placeholder="输入姓名" type="text">
                            </div>
                            <button class="btn btn-sm btn-primary" ng-click="query()"
                                    type="submit">查询
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="update()"
                                    ng-show="crud.update" type="submit">更新
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="updateRole()"
                                    ng-show="crud.priv" type="submit">授权
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="logoff()"
                                    type="submit">注销
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="del()"
                                    ng-show="crud.remove" type="submit">删除
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="cpwd()"
                                    ng-show="crud.cpwd" type="submit">改密
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover" datatable="ed"
                               dt-column-defs="dtColumnDefs"
                               dt-columns="dtColumns" dt-instance="dtInstance"
                               dt-options="dtOptions">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
