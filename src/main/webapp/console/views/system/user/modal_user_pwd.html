<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">修改密码</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md " name="myForm"
                  novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">新密码:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="pwd1" ng-maxlength="10"
                               ng-model="item.pwd1"
                               placeholder="请输入新密码" required type="text"
                        >
                        <div class="text-danger"
                             ng-if="myForm.pwd1.$dirty && myForm.pwd1.$invalid">
                            <span ng-if="myForm.pwd1.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.pwd1.$error.maxlength">不能超过20个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">再次输入新密码:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="pwd2" ng-maxlength="10"
                               ng-model="item.pwd2"
                               placeholder="请输入新密码" required type="text"
                        >
                        <div class="text-danger"
                             ng-if="myForm.pwd2.$dirty && myForm.pwd2.$invalid">
                            <span ng-if="myForm.pwd2.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.pwd2.$error.maxlength">不能超过20个字符 </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
