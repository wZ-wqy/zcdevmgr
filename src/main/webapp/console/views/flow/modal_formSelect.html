<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">表单选择</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class=" ">
                        <div class="">
                            <form class="form-inline" role="form">
                                <div class="form-group">
                                    <label for="class">类型</label> <select chosen class="chosen-select col-sm-10"
                                                                          data-placeholder-text-single="'请选择...'"
                                                                          disable-search="true"
                                                                          ng-model="typeSel"
                                                                          ng-options="item.routeName for item in typeOpt"
                                                                          no-results-text="'没有找到相应条目'"
                                                                          width=100>
                                    <option value=""></option>
                                </select>
                                </div>
                                <button class="btn btn-sm btn-primary" ng-click="query()"
                                        type="submit">查询
                                </button>
                                <button class="btn btn-sm btn-primary" ng-click="review()"
                                        type="submit">表单预览
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-hover" datatable="ed"
                           dt-column-defs="dtColumnDefs" dt-columns="dtColumns"
                           dt-instance="dtInstance" dt-options="dtOptions">
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="text-align: center">
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
            <button class="btn btn-primary" ng-click="sure()"
                    type="submit">确定
            </button>
        </div>
    </div>
</div>
