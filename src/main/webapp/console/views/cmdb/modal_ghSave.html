<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">归还信息</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md" name="myForm"
                  novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        实际归还时间:
                    </label>
                    <div class="col-sm-10">
                        <input auto-close="true" class="form-control" date-change="datachange"
                               date-time format="YYYY-MM-DD"
                               min-view="date" ng-model="date.rreturndate" time-zone="Asia/Hong_Kong"
                               type="datetime" view="year">
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-hide="true">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>归还处理人:</label>
                    <div class="col-sm-10">
                        <select ng-disabled="ctl.ghprocessuser" chosen class="chosen-select"
                                data-placeholder-text-single="'请选择...'"
                                disable-search="false"
                                search_contains="true"
                                ng-model="processuserSel"
                                ng-options="item.name for item in processuserOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="mark"
                               ng-model="item.mark" placeholder="请输入备注" type="text">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()" ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
