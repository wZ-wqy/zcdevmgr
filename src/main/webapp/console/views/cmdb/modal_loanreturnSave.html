<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">单据信息</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md" name="myForm"
                  novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>单据名称:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="name"
                               ng-maxlength="100" ng-minlength="1"
                               ng-model="item.name"
                               placeholder="请输入单据名称" required type="text">
                        <div class="text-danger"
                             ng-if="myForm.name.$dirty && myForm.name.$invalid">
                            <span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
                                ng-if="myForm.name.$error.minlength"> 请至少输入1个字符</span> <span
                                ng-show="myForm.name.$error.maxlength">不能超过100个字符 </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>借用人:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                disable-search="false"
                                ng-model="useduserSel"
                                search_contains="true"
                                ng-options="item.name for item in useduserOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group" ng-hide="true">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>借用处理人:</label>
                    <div class="col-sm-10">
                        <select ng-disabled="ctl.jyprocessuser" chosen class="chosen-select"
                                data-placeholder-text-single="'请选择...'"
                                disable-search="false"
                                ng-model="processuserSel"
                                search_contains="true"
                                ng-options="item.name for item in processuserOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        借用时间:
                    </label>
                    <div class="col-sm-10">
                        <input auto-close="true" class="form-control" date-change="datachange"
                               date-time format="YYYY-MM-DD"
                               min-view="date" ng-model="date.busdate" time-zone="Asia/Hong_Kong"
                               type="datetime" view="year">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        预计归还时间:
                    </label>
                    <div class="col-sm-10">
                        <input auto-close="true" class="form-control" date-change="datachange"
                               date-time format="YYYY-MM-DD"
                               min-view="date" ng-model="date.returndate" time-zone="Asia/Hong_Kong"
                               type="datetime" view="year">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="mark"
                               ng-model="item.mark" placeholder="请输入备注" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
						<span class="btn btn-primary"
                              ng-click="review()">资产选择范围</span>
                        <table class="table table-hover" datatable="ed"
                               dt-column-defs="dtColumnDefs" dt-columns="dtColumns"
                               dt-instance="dtInstance" dt-options="dtOptions">
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()" ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
