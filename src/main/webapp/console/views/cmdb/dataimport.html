<div ng-controller="zcdataImportCtl">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <form class="form-inline" role="form">
                            <button class="btn btn-sm btn-primary" ng-click="doc()"
                                    type="submit">说明
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>数据导入</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal ng-pristine ng-valid" method="get"
                              name="myForm" novalidate>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">导入方式:</label>
                                <div class="col-sm-10">
                                    <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                            disable-search="true" ng-model="importSel"
                                            ng-options="item.name for item in importOpt"
                                            no-results-text="'没有找到相应条目'">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">文件</label>
                                <div class="col-sm-10">
                                    <div class="dropzone" drop-zone dzconfig="dzconfig"
                                         dzeventHandlers="dtldzevent" enctype="multipart/form-data">
                                        <div class="fallback" id="dropzone">
                                            <input multiple="" name="file" type="file"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-primary" ng-click="ok()"
                                            ng-disabled="okbtnstatus" type="submit">提 交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
