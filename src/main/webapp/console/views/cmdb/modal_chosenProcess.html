<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">选择流程</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <form action="" class="form-horizontal m-t-md " name="myForm"
                          novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">审批方式:</label>
                            <div class="col-sm-10">
                                <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                        disable-search="true" ng-model="spSel"
                                        ng-options="item.name for item in spOpt"
                                        no-results-text="'没有找到相应条目'">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">审批流程:</label>
                            <div class="col-sm-10">
                                <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                        disable-search="true" ng-model="tplSel"
                                        ng-options="item.name for item in tplOpt"
                                        no-results-text="'没有找到相应条目'">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
