<div ng-controller="cmdbUserListCtl">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label for="class">分类:</label> <select chosen
                                                                       class="chosen-select" data-placeholder-text-single="'请选择...'"
                                                                       disable-search="true"
                                                                       id="class"
                                                                       ng-model="typeSel"
                                                                       ng-options="item.name for item in typeOpt"
                                                                       no-results-text="'没有找到相应条目'"
                                                                       style="width: 120px;">
                                <option value=""></option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="class">状态:</label> <select chosen
                                                                       class="chosen-select" data-placeholder-text-single="'请选择...'"
                                                                       disable-search="true"
                                                                       id="class"
                                                                       ng-model="statusSel"
                                                                       ng-options="item.name for item in statusOpt"
                                                                       no-results-text="'没有找到相应条目'"
                                                                       style="width: 120px;">
                                <option value=""></option>
                            </select>
                            </div>
                            <input class="form-control " name="search" ng-model="search"
                                   placeholder="搜索名称或Ip" type="text">
                            <button class="btn btn-sm btn-primary" ng-click="query()"
                                    type="submit">查询
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="querylook()"
                                    type="submit">预览
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="addNode()"
                                    type="submit">新增节点
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="custExec()"
                                    type="submit">自定义执行
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div id="content_user"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
