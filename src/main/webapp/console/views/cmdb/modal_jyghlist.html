<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">单据详情</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <form action="" class="form-horizontal m-t-md" name="myForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">单据名称:</label>
                        <div class="col-sm-10">
                            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="name"
                                   ng-model="item.name" placeholder="请输入单据名称" type="text" ng-disabled="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span
                                class="text-danger">*</span>单据明细:</label>
                        <div class="col-sm-10">
                            <table class="table table-hover" datatable="ed"
                                   dt-column-defs="dtColumnDefs" dt-columns="dtColumns"
                                   dt-instance="dtInstance" dt-options="dtOptions">
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div ng-include="'views/cmdb/flow/flow_part_suggest.html'"></div>
            <div ng-include="'views/cmdb/flow/flow_part_approval.html'"></div>

        </div>
    </div>
</div>
