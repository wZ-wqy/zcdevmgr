
<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">资产转移</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md " name="myForm" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>标题:</label>
                    <div class="col-sm-10">
                        <input  ng-disabled="pagetype=='select'" class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="name"
                                ng-maxlength="500"
                                ng-model="item.name"
                                placeholder="请输入标题" required type="text">
                        <div class="text-danger"
                             ng-if="myForm.name.$dirty && myForm.name.$invalid">
                            <span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.name.$error.maxlength">不能超过500个字符 </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>转移类型</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                disable-search="true"    ng-disabled="pagetype=='select'"
                                ng-model="catSel" ng-options="item.name for item in catOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        接收时间:
                    </label>
                    <div class="col-sm-10">
                        <input auto-close="true" class="form-control" date-change="datachange"
                               date-time format="YYYY-MM-DD" ng-disabled="pagetype=='select'"
                               min-view="date" ng-model="date.receivedate" time-zone="Asia/Hong_Kong"
                               type="datetime" view="year">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>接收公司</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                disable-search="true"    ng-disabled="pagetype=='select'"
                                ng-model="incompSel" ng-options="item.name for item in incompOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>接收部门:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                disable-search="true"   ng-disabled="pagetype=='select'"
                                ng-model="inpartSel" ng-options="item.name for item in inpartOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>




                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>接收人:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                disable-search="false"
                                search_contains="true"
                                ng-disabled="pagetype=='select'"
                                ng-model="inuserSel" ng-options="item.name for item in inuserOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">调入区域:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                disable-search="true"  ng-disabled="pagetype=='select'"
                                ng-model="locSel" ng-options="item.name for item in locOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>


             <div class="form-group">
                    <label class="col-sm-2 control-label">位置详情:</label>
                    <div class="col-sm-10">
                        <input ng-disabled="pagetype=='select'"  class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                               ng-model="item.tlocdtl"
                               placeholder="请输入位置" type="text">
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-sm-2 control-label">备注:</label>
                    <div class="col-sm-10">
                        <input ng-disabled="pagetype=='select'" class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                               ng-model="item.mark"
                               placeholder="请输入备注" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>资产列表:</label>
                    <div class="col-sm-10">
                        <a class="btn btn-primary" href="javascript:void(0)" ng-click="selectzc()"
                           ng-hide="pagetype=='select'" style="margin-top: 3px;">选择资产</a>
                        <table class="table table-hover" datatable="ed"
                               dt-column-defs="dtColumnDefs" dt-columns="dtColumns"
                               dt-instance="dtInstance" dt-options="dtOptions">
                        </table>
                    </div>
                </div>

            </form>
        </div>

        <div ng-include="'views/cmdb/flow/flow_part_suggest.html'"></div>
        <div ng-include="'views/cmdb/flow/flow_part_approval.html'"></div>
    </div>
    <div class="modal-footer" style="text-align: center" ng-hide="pagetype=='select'">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
