<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">盘点单据</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md" name="myForm"
                  novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>名称:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="name" ng-disabled="ctl.name" ng-maxlength="100"
                               ng-model="item.name"
                               placeholder="请输入名称" required type="text">
                        <div class="text-danger"
                             ng-if="myForm.name.$dirty && myForm.name.$invalid">
                            <span ng-if="myForm.name.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.name.$error.maxlength">不能超过100个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">负责人:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'" disable-search="true"
                                ng-disabled="ctl.adminuserSel" ng-model="adminuserSel"
                                ng-options="item.name for item in adminuserOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分配用户:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-multiple="'请选择...'"
                                data-placeholder-text-single="'请选择...'"
                                disable-search="false"
                                search_contains="true"
                                multiple ng-disabled="ctl.pduserSel"
                                ng-model="pduserSel"
                                ng-options="item.name for item in pduserOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手工盘点:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-multiple="'请选择...'" data-placeholder-text-single="'请选择...'"
                                disable-search="true" ng-disabled="ctl.pdSel"
                                ng-model="pdSel"
                                ng-options="item.name for item in pdOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="mark"
                               ng-disabled="ctl.mark"
                               ng-model="item.mark" placeholder="请输入备注" type="text">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'BELONGCOMP' | translate}}:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'" disable-search="true"
                                ng-disabled="ctl.belongcompSel" ng-model="belongcompSel"
                                ng-options="item.name for item in belongcompOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <label class="col-sm-2 control-label">{{'USEDCOMP' | translate}}:</label>-->
<!--                    <div class="col-sm-10">-->
<!--                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'" disable-search="true"-->
<!--                                ng-disabled="ctl.compSel" ng-model="compSel"-->
<!--                                ng-options="item.name for item in compOpt"-->
<!--                                no-results-text="'没有找到相应条目'">-->
<!--                            <option value=""></option>-->
<!--                        </select>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'USEDPART' | translate}}:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-multiple="'请选择...'" data-placeholder-text-single="'请选择...'"
                                disable-search="true"
                                multiple ng-disabled="ctl.comppartSel"
                                ng-model="comppartSel"
                                ng-options="item.name for item in comppartOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">类型:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-multiple="'请选择...'" data-placeholder-text-single="'请选择...'" disable-search="true"
                                multiple ng-disabled="ctl.zcCatSel"
                                ng-model="zcCatSel"
                                ng-options="item.name for item in zcCatOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">区域:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-multiple="'请选择...'" data-placeholder-text-single="'请选择...'" disable-search="true"
                                multiple ng-disabled="ctl.zcAreaSel"
                                ng-model="zcAreaSel"
                                ng-options="item.name for item in zcAreaOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
						<span class="btn btn-primary"
                              ng-click="review()">盘点范围预览</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()" ng-disabled="myForm.$invalid"
                ng-hide="ctl.surebtn">确认
        </button>
    </div>
</div>
