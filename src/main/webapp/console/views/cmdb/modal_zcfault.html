<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">报修工作</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md " name="myForm"
                  novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">维护人:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="f_processuser"
                               ng-disabled="ctl.fprocessuser"
                               ng-model="data.fprocessuser" placeholder="请输入维护人员" type="text">
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">计划时间:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="f_jhprocesstime"
                               ng-disabled="ctl.jhfprocesstime"
                               ng-model="data.jhfprocesstime" placeholder="请输入计划时间" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">接修时间:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="f_processtime"
                               ng-disabled="ctl.fprocesstime"
                               ng-model="data.fprocesstime" placeholder="请输入接修时间" type="text">
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">完成时间:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="f_wcprocesstime"
                               ng-disabled="ctl.wcfprocesstime"
                               ng-model="data.wcfprocesstime" placeholder="请输入完成时间" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">维修状态:</label>
                    <div class="col-sm-10">
                        <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'" disable-search="true"
                                ng-disabled="ctl.status" ng-model="statusSel"
                                ng-options="item.name for item in statusOpt"
                                no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">费用:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="f_money"
                               ng-disabled="ctl.fmoney"
                               ng-model="data.fmoney" placeholder="请输入费用" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>设备故障描述:</label>
                    <div class="col-sm-10">
						<textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="f_reason" ng-disabled="ctl.freason" ng-maxlength="100"
                                  ng-model="data.freason"
                                  placeholder="请输入设备故障描述" required type="text"></textarea>
                        <div class="text-danger"
                             ng-if="myForm.f_reason.$dirty && myForm.f_reason.$invalid">
                            <span ng-if="myForm.f_reason.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.f_reason.$error.maxlength">不能超过100个字符 </span>
                        </div>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>处理方式:</label>
                    <div class="col-sm-10">
						<textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="f_reason" ng-disabled="ctl.freason" ng-maxlength="100"
                                  ng-model="data.freasonfs"
                                  placeholder="请输入处理方式" required type="text"></textarea>
                        <div class="text-danger"
                             ng-if="myForm.f_reason.$dirty && myForm.f_reason.$invalid">
                            <span ng-if="myForm.f_reason.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.f_reason.$error.maxlength">不能超过100个字符 </span>
                        </div>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>故障处理结论:</label>
                    <div class="col-sm-10">
						<textarea class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="f_reason" ng-disabled="ctl.freason" ng-maxlength="100"
                                  ng-model="data.freasonjl"
                                  placeholder="请输入故障处理结论" required type="text"></textarea>
                        <div class="text-danger"
                             ng-if="myForm.f_reason.$dirty && myForm.f_reason.$invalid">
                            <span ng-if="myForm.f_reason.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.f_reason.$error.maxlength">不能超过100个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注:</label>
                    <div class="col-sm-10">
						 	<textarea class="form-control " name="mark" ng-disabled="ctl.fmark" ng-model="data.fmark"
                                      placeholder="请输入备注" type="text"></textarea>
                    </div>
                </div>
				<div class="form-group">
                    <label class="col-sm-2 control-label">意见建议:</label>
                    <div class="col-sm-10">
						 	<textarea class="form-control " name="mark" ng-disabled="ctl.fmark" ng-model="data.suggestions"
                                      placeholder="请输入意见建议" type="text"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                        <div class="dropzone" drop-zone dzconfig="dzconfig" dzeventHandlers="dtldzevent"
                             enctype="multipart/form-data" ng-disabled="ctl.ffile">
                            <div class="fallback" id="dropzone" ng-disabled="ctl.ffile">
                                <input multiple="" name="file" ng-disabled="ctl.ffile" type="file"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>资产列表:</label>
                    <div class="col-sm-10">
                        <a class="btn btn-primary" href="javascript:void(0)" ng-click="selectzc()"
                           ng-hide="ctl.chosenzcbtn" style="margin-top: 3px;">选择资产</a>
                        <table class="table table-hover" datatable="ed"
                               dt-column-defs="dtColumnDefs" dt-columns="dtColumns"
                               dt-instance="dtInstance" dt-options="dtOptions">
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()" ng-disabled="myForm.$invalid"
                ng-hide="ctl.surebtn">确认
        </button>
    </div>
</div>
