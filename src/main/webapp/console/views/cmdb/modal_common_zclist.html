<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">资产查询</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <label for="class">区域:</label>
                            <select
                                    chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                    disable-search="true" ng-model="areaSel"
                                    ng-options="item.name for item in areaOpt" no-results-text="'没有找到相应条目'"
                                    style="width: 120px;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="class">{{'BELONGCOMP' | translate}}:</label>
                            <select
                                    chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                    disable-search="true" ng-model="belongcompSel"
                                    ng-options="item.name for item in belongcompOpt" no-results-text="'没有找到相应条目'"
                                    style="width: 120px;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="class">{{'USEDPART' | translate}}:</label>
                            <select
                                    chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                    disable-search="true" ng-model="partSel"
                                    ng-options="item.name for item in partOpt" no-results-text="'没有找到相应条目'"
                                    style="width: 120px;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="class">资产状态:</label>
                            <select
                                    chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                    disable-search="true" ng-model="recycleSel"
                                    ng-options="item.name for item in recycleOpt" no-results-text="'没有找到相应条目'"
                                    style="width: 120px;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group" ng-show="ctl.showusefullife">
                            <label for="class">使用年限:</label>
                            <select
                                    chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                    disable-search="true" ng-model="zcusefullifeSel"
                                    ng-options="item.name for item in zcusefullifeOpt" no-results-text="'没有找到相应条目'"
                                    style="width: 120px;">
                                <option value=""></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input class="form-control ng-pristine ng-valid ng-empty ng-touched"
                                   name="search"
                                   ng-model="search" placeholder="搜索内容" type="text">
                        </div>
                        <button class="btn btn-sm btn-primary" ng-click="query()"
                                type="submit">查询
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-hover" datatable="ed"
                           dt-column-defs="dtColumnDefs" dt-columns="dtColumns"
                           dt-instance="dtInstance" dt-options="dtOptions">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()">确认
        </button>
    </div>
</div>
