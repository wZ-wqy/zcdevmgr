<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">扩展属性</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <form action="" class="form-horizontal m-t-md " name="myForm"
                          novalidate>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span
                                    class="text-danger">*</span>属性名称:</label>
                            <div class="col-sm-10">
                                <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="attrname" ng-maxlength="50"
                                       ng-model="data.attrname"
                                       placeholder="请输入属性名称" required type="text">
                                <div class="text-danger"
                                     ng-if="myForm.attrname.$dirty && myForm.attrname.$invalid">
                                    <span ng-if="myForm.attrname.$error.required"> 输入不能为空 </span> <span
                                        ng-show="myForm.attrname.$error.maxlength">不能超过50个字符 </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label"><span
                                    class="text-danger">*</span>属性编码:</label>
                            <div class="col-sm-10">
                                <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="attrcode" ng-maxlength="50"
                                       ng-model="data.attrcode"
                                       placeholder="请输入属性编码" required type="text">
                                <div class="text-danger"
                                     ng-if="myForm.attrcode.$dirty && myForm.attrcode.$invalid">
                                    <span ng-if="myForm.attrcode.$error.required"> 输入不能为空 </span> <span
                                        ng-show="myForm.attrcode.$error.maxlength">不能超过100个字符 </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">输入类型:</label>
                            <div class="col-sm-10">
                                <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                        disable-search="true" ng-model="inputTypeSel"
                                        ng-options="item.name for item in inputTypeOpt"
                                        no-results-text="'没有找到相应条目'">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否继承:</label>
                            <div class="col-sm-10">
                                <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                        disable-search="true" ng-model="jcSel"
                                        ng-options="item.name for item in jcOpt"
                                        no-results-text="'没有找到相应条目'">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否必须:</label>
                            <div class="col-sm-10">
                                <select chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                        disable-search="true" ng-model="needSel"
                                        ng-options="item.name for item in needOpt"
                                        no-results-text="'没有找到相应条目'">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">数据字典:</label>
                            <div class="col-sm-10">
                                <input class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                                       name="dict"
                                       ng-model="data.dict" placeholder="请输入数据字典" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">排序:</label>
                            <div class="col-sm-10">
                                <input class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                                       name="sort"
                                       ng-model="data.sort" placeholder="请输入排序" type="number">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()" ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
