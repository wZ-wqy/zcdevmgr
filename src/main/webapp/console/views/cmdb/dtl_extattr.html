<div ng-if="extdata.length>0">
    <div>
        <table style="width:100%">
            <tbody>
            <tr>
                <td style="width:50%">
                    <div class="hr-line-dashed"></div>
                </td>
                <td style="color:#C0C0C0;width:80px;padding-left:10px;padding-right:10px">扩展属性</td>
                <td style="width:50%">
                    <div class="hr-line-dashed"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div ng-repeat="item in extdata">
    <div class="row">
        <div class="col-md-3" ng-repeat="e in item">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-4 control-label">{{e.attrname}}:</label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-disabled="true" ng-model="e.attrvalue"
                               type="text">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
