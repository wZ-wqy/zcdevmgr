<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 95%;
        }
    }
</style>
<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">批量导入人员</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form class="form-horizontal ng-pristine ng-valid" method="get"
                  name="myForm" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">人员模版:</label>
                    <div class="col-sm-10">
                        <button class="btn btn-primary" ng-click="downTpl()">下载</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">文件</label>
                    <div class="col-sm-10">
                        <div class="dropzone" drop-zone dzconfig="dzconfig"
                             dzeventHandlers="dtldzevent" enctype="multipart/form-data">
                            <div class="fallback" id="dropzone">
                                <input multiple="" name="file" type="file"/>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="ok()"
                ng-disabled="okbtnstatus">提交
        </button>
    </div>
</div>
