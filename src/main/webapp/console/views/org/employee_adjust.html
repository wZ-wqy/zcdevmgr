<div ng-controller="orgEmpAdjustCtl">
    <style>
        .chosen-container-single {
            wdith: 100%;
            min-width: 200px;
        }
    </style>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <label for="class">组织</label> <select chosen class="chosen-select"
                                                                      data-placeholder-text-single="'请选择...'" disable-search="false"
                                                                      id="class"
                                                                      ng-model="partSel" ng-options="item.routename for item in partOpt"
                                                                      no-results-text="'没有找到相应条目'"
                                                                      width=100>
                                <option value=""></option>
                            </select>
                            </div>
                            <div class="form-group">
                                <label for="class">用户名</label> <input
                                    class="form-control ng-pristine ng-untouched ng-valid ng-empty"
                                    name="name"
                                    ng-model="data.name" placeholder="请输入用户名" type="text">
                            </div>
                            <button class="btn btn-sm btn-primary" ng-click="query()"
                                    type="submit">查询
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="save()"
                                    ng-show="crud.insert" type="submit">新增
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="batchimport()"
                                    type="submit">批量导入
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover" datatable="ed"
                               dt-column-defs="dtColumnDefs"
                               dt-columns="dtColumns" dt-instance="dtInstance"
                               dt-options="dtOptions">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
