<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">审批节点</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form action="" class="form-horizontal m-t-md " name="myForm"
                  novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>名称:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="node"
                               ng-maxlength="30"
                               ng-model="item.node"
                               placeholder="请输入名称" required type="text">
                        <div class="text-danger"
                             ng-if="myForm.node.$dirty && myForm.node.$invalid">
                            <span ng-if="myForm.node.$error.required"> 输入不能为空 </span>   <span
                                ng-show="myForm.node.$error.maxlength">不能超过30个字符 </span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>编码:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="code"
                               ng-maxlength="50"
                               ng-model="item.code"
                               placeholder="请输入编码" required type="text">
                        <div class="text-danger"
                             ng-if="myForm.code.$dirty && myForm.code.$invalid">
                            <span ng-if="myForm.code.$error.required"> 输入不能为空 </span>   <span
                                ng-show="myForm.code.$error.maxlength">不能超过50个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="mark"
                               ng-model="item.mark" placeholder="请输入备注" type="text">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align: center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
