<div class="cg-notify-message inspinia-notify" ng-class="$classes">
    <div class="p-lg">
        <div ng-show="!$messageTemplate">
            {{$message}}
        </div>
        <div class="cg-notify-message-template" ng-show="$messageTemplate">
        </div>
        <button class="cg-notify-close" ng-click="$close()" type="button">
            <span aria-hidden="true">&times;</span>
            <span class="cg-notify-sr-only">Close</span>
        </button>
    </div>
</div>
