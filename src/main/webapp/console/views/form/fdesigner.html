<div ng-controller="fdesignerCtl">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <form class="form-inline" role="form">
                            <button class="btn btn-sm btn-primary" ng-click="query()"
                                    type="submit">查询
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="add()"
                                    type="submit">新增
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="edit()"
                                    type="submit">编辑
                            </button>
                            <button class="btn btn-sm btn-primary" ng-click="remove()"
                                    type="submit">删除
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox">
                    <div class="ibox-content">
                        <table class="table table-hover" datatable="ed"
                               dt-column-defs="dtColumnDefs" dt-columns="dtColumns"
                               dt-instance="dtInstance" dt-options="dtOptions"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
