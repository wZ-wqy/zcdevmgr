<style>
    @media ( min-width: 992px) {
        .modal-blg {
            width: 100%;
        }
    }
</style>


<div class="modal-content">
    <div class="modal-header">
        <button class="close" ng-click="cancel()" type="button">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">知识链接</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper wrapper-content animated fadeInRight">
            <form class="form-horizontal ng-pristine ng-valid" method="get"
                  name="myForm" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>标题:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="title"  ng-maxlength="200"
                               ng-model="data.title"
                               placeholder="请输入标题" required type="text"></input>
                        <div class="text-danger"
                             ng-if="myForm.title.$dirty && myForm.title.$invalid">
                            <span ng-if="myForm.title.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.title.$error.maxlength">不能超过200个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>简介:</label>
                    <div class="col-sm-10">
                        <textarea style="height:60px" class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="profile"  ng-maxlength="200"
                                  ng-model="data.profile"
                                  placeholder="请输入简介" required type="text"></textarea>
                        <div class="text-danger"
                             ng-if="myForm.profile.$dirty && myForm.profile.$invalid">
                            <span ng-if="myForm.profile.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.profile.$error.maxlength">不能超过200个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>链接:</label>
                    <div class="col-sm-10">
                        <textarea style="height:60px" class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="shareurl"  ng-maxlength="5000"
                                  ng-model="data.shareurl"
                                  placeholder="请输入链接" required type="text"></textarea>
                        <div class="text-danger"
                             ng-if="myForm.shareurl.$dirty && myForm.shareurl.$invalid">
                            <span ng-if="myForm.shareurl.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.shareurl.$error.maxlength">不能超过500个字符 </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">关键字:</label>
                    <div class="col-sm-10">
                        <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="label"
                               ng-model="data.label"
                               placeholder="请输入搜索关键字"  type="text"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>知识分类:</label>
                    <div class="col-sm-10">
                        <select   chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                  disable-search="false"
                                  search_contains="true"
                                  ng-model="typeSel" ng-options="item.routeName for item in typeOpt"
                                  no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>状态:</label>
                    <div class="col-sm-10">
                        <select   chosen class="chosen-select" data-placeholder-text-single="'请选择...'"
                                  disable-search="true"
                                  search_contains="true"
                                  ng-model="showSel" ng-options="item.name for item in showOpt"
                                  no-results-text="'没有找到相应条目'">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label"><span
                            class="text-danger">*</span>内容:</label>
                    <div class="col-sm-10">
                        <textarea style="height:60px" class="form-control ng-pristine ng-untouched ng-valid ng-empty" name="ct"  ng-maxlength="200"
                                  ng-model="data.ct"
                                  placeholder="请输入内容" required type="text"></textarea>
                        <div class="text-danger"
                             ng-if="myForm.ct.$dirty && myForm.ct.$invalid">
                            <span ng-if="myForm.ct.$error.required"> 输入不能为空 </span> <span
                                ng-show="myForm.ct.$error.maxlength">不能超过200个字符 </span>
                        </div>
                    </div>
                </div>
            </form>
         </div>
    </div>
    <div class="modal-footer" style="text-align:center">
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
        <button class="btn btn-primary" ng-click="sure()"
                ng-disabled="myForm.$invalid">确认
        </button>
    </div>
</div>
<script>


</script>
